---
  ### ---------------------------------------------------------------------------
  ### APSTRA API AUTOMATION
  ### ---------------------------------------------------------------------------
  - hosts: localhost
    gather_facts: False
    connection: local
    roles:
      - { role: apstra_auth }
      - { role: get_bp_id }
      - { role: check_ds }
      - { role: check_diff }
    tasks:
    - name: "Commit Changes"
      include_role:
        name: leaf_ids_for_vn 
      vars:
        vn: "{{ item }}"
      loop: "{{ sz.vns }}"
